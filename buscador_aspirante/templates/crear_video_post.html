{% extends 'base_aspirante.html' %}
{% block title %}Crear un Video Post{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="row g-4 m-5">
                <div class="col-md-8 mx-auto">

                    <h2 class="mb-4 titulo_magneto_2">Crear Video Post</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ video_post_form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-sm fondo_verde border-0 mx-1">Crear Video Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
