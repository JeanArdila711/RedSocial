{% extends 'base_reclutador.html' %}
{% block title %}Crear un Empleo{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="row g-4 m-5 mt-0">
                <h1 class="mb-4 titulo_magneto_2">Crear E<span class="color_logo_empresa">m</span>pleo</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
