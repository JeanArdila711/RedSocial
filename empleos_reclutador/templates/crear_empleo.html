{% extends 'base_reclutador.html' %}
{% block title %}Crear un Empleo{% endblock %}

{% block content %}

<div class="container mt-5 bg-success-subtle rounded-4 p-5">
    <h1 class="mb-4">Crear Empleo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Crear Empleo</button>
    </form>
</div>
{% endblock %}
