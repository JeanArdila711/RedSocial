{% extends 'base_reclutador.html' %}
{% block title %}Crear un Empleo{% endblock %}

{% block content %}

<!-- Incluye los archivos CSS y JS de Select2 -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear Empleo</button>
</form>

<script type="text/javascript">
    $(document).ready(function() {
        $('#id_palabras_clave').select2({
            tags: true,
            placeholder: 'Escribe y crea nuevas palabras clave',
            allowClear: true,
            tokenSeparators: [',']
        });
    });
</script>
{% endblock %}
