{% extends 'base_reclutador.html' %}

{% block title %}Editar Video{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Editar Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'detalle_empleo' video.empleo.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
