{% extends 'base_reclutador.html' %}

{% block title %}Editar Video{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="row m-5">
                <div class="col-md-8 mx-auto">
                    <h1 class="mb-4">Editar Video</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-evenly mb-3">
                                <button type="submit" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0">Guardar cambios</button>
                                <a href="{% url 'detalle_empleo' video.empleo.id %}" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
