{% extends 'base_reclutador.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="col-md-8 m-5 mx-auto">
                <h2 class="mb-4 titulo_magneto_2">Editar {{ empleo.titulo }}</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button type="submit" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0 mt-3">Guardar cambios</button>
                        <a href="{% url 'detalle_empleo' empleo.id %}" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0 mt-3">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
