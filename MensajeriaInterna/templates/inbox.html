{% extends base_template %}

{% block content %}
    {% load static %}

      <div class="container mt-4">
    <h1 class="mb-4">Inbox</h1>

     <ul class="list-group">
        {% for message in messages %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ message.sender.nombre }}:</strong> {{ message.content }}
                </div>
                <div class="d-flex align-items-center">
                    <small class="text-muted me-2">{{ message.timestamp }}</small>
                    <a href="{% url 'send_message_to_user' message.sender.id %}" class="btn btn-success btn-sm me-2">Responder</a>
                    <a href="#" class="btn btn-secondary btn-sm">Mirar Mensaje</a>

                </div>
            </li>
        {% endfor %}
    </ul>

    <div class="mt-4 text-center mb-4">
        <a href="{% url 'send_message_no_receiver' %}" class="btn btn-success w-50">Enviar nuevo mensaje</a>
    </div>
  </div>

{% endblock %}
