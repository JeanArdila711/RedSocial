{% extends base_template %}
{% block content %}
    {% load static %}

<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <h2 class="text-center mt-4 mb-0 titulo_magneto_2">Mensaje para {{user_reciever.nombre}}</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" class="">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-light btn-sm w-50 fondo_azul border-0 mb-4 mt-3">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
