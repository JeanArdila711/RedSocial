<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<div class="container mt-5">
    <h1 class="text-center mb-4">Enviar Mensaje</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="bg-light p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_receiver" class="form-label">{{ form.receiver.label }}</label>
                    {{ form.receiver }}  <!-- Ya tiene la clase 'form-select' -->
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">{{ form.content.label }}</label>
                    {{ form.content }}  <!-- Ya tiene la clase 'form-control' -->
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
</div>
>
</div>
