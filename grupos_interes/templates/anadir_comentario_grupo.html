{% extends base %}

{% block content %}
  <div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="row m-5">
              <h1 class="titulo_magneto_2">Añadir Comentario a la Publicación</h1>
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  {{ form.as_p }}
                </div>
                {% if base == 'base_aspirante.html' %}
                    <button type="submit" class="btn btn-outline-light btn-sm w-25 fondo_verde border-0 mt-2">Enviar Comentario</button>
                {% else %}
                    <button type="submit" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0 mt-2">Enviar Comentario</button>
                {% endif %}

              </form>
          </div>
        </div>
    </div>
  </div>
{% endblock %}
