{% extends base %}

{% block content %}

<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
          <div class="row m-5">
            <h1 class="titulo_magneto_2">Crear Grupo de Inter√©s</h1>

            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                {{ form.as_p }}
              </div>
                {% if base == 'base_aspirante.html' %}
                    <button type="submit" class="btn btn-outline-light btn-sm w-25 fondo_verde border-0 mt-2">Crear Grupo</button>
                    <button type="button" class="btn btn-outline-light btn-sm w-25 fondo_verde border-0 mt-2" onclick="window.history.back()">Cancelar</button>
                {% else %}
                  <button type="submit" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0 mt-2">Crear Grupo</button>
                  <button type="button" class="btn btn-outline-light btn-sm w-25 fondo_azul border-0 mt-2" onclick="window.history.back()">Cancelar</button>
                {% endif %}
            </form>
          </div>
        </div>
    </div>
</div>


{% endblock %}
