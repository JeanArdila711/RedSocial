{% extends 'base_aspirante.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="col-md-8 m-5 mx-auto">

                <h2 class="titulo_magneto_2">Mis Datos</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>

                <h2>Datos Empleo</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ aspirante_form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>

                <h2>Mis redes</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ redes_sociales_form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
                <h2>Mis redes</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ idioma_form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
