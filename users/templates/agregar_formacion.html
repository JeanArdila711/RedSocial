{% extends 'base_reclutador.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="col-md-8 m-5 mx-auto">
                <h2 class="titulo_magneto_2">Añadir Nueva Formación</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Formación</button>
                    <a href="{% url 'mi_perfil_aspirante' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
