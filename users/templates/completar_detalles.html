{% extends 'base_reclutador.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row m-4">
        <div class="container-md rounded " style="background-color: #e9e9f6;">
            <div class="col-md-8 m-5 mx-auto">
                <h1 class="mb-4">Completar Detalles</h1>
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="h4">Formación</h2>
                    <div class="mb-4">
                        {{ formacion_form.as_p }}
                    </div>
                    <button type="submit" name="añadir mas" class="btn btn-primary">Agregar más</button>
                    <button type="submit" name="finish" class="btn btn-success">Finalizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
